<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Shark</title>
	<script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="https://d3js.org/d3.v3.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
<div><a href="https://windgod1231.github.io/homework5/C1.html" title="魚翅進出口貿易量，1976~2013年" target="_blank">魚翅進出口貿易量，1976~2013年</a></div>
<div><a href="https://windgod1231.github.io/homework5/C2.html" title="全世界各國各地區漁獲總量(含鯊魚捕獲總量)，1950~2015年" target="_blank">全世界各國各地區漁獲總量(含鯊魚捕獲總量)，1950~2015年</a></div>
<hr>
	<div id="chart"></div>
	<script>
		window.addEventListener('message', function(e) {
			var opts = e.data.opts,
				data = e.data.data;

			return main(opts, data);
		});
		//畫布設定
		var defaults = {
			margin: {
				top: 24,
				right: 0,
				bottom: 0,
				left: 0
			},
			rootname: "TOP",
			format: ",d",
			title: "",
			width: 1500,
			height: 800
		};
		//依照給的資料畫樹狀圖
		function main(o, data) {
			var root,
				opts = $.extend(true, {}, defaults, o),
				formatNumber = d3.format(opts.format),
				rname = opts.rootname,
				margin = opts.margin,
				theight = 36 + 16;

			$('#chart').width(opts.width).height(opts.height);
			var width = opts.width - margin.left - margin.right,
				height = opts.height - margin.top - margin.bottom - theight,
				transitioning;

			var color = d3.scale.category20c();

			var x = d3.scale.linear()
				.domain([0, width])
				.range([0, width]);

			var y = d3.scale.linear()
				.domain([0, height])
				.range([0, height]);

			var treemap = d3.layout.treemap()
				.children(function(d, depth) {
					return depth ? null : d._children;
				})
				.sort(function(a, b) {
					return a.value - b.value;
				})
				.ratio(height / width * 0.5 * (1 + Math.sqrt(5)))
				.round(false);

			var svg = d3.select("#chart").append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.bottom + margin.top)
				.style("margin-left", -margin.left + "px")
				.style("margin.right", -margin.right + "px")
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")")
				.style("shape-rendering", "crispEdges");

			var grandparent = svg.append("g")
				.attr("class", "grandparent");

			grandparent.append("rect")
				.attr("y", -margin.top)
				.attr("width", width)
				.attr("height", margin.top);

			grandparent.append("text")
				.attr("x", 6)
				.attr("y", 6 - margin.top)
				.attr("dy", ".75em")
				.style({
					fill: "#fff"
				});

			if (opts.title) {
				$("#chart").prepend("<p class='title'>" + opts.title + "</p>");
			}
			if (data instanceof Array) {
				root = {
					key: rname,
					values: data
				};
			} else {
				root = data;
			}

			initialize(root);
			accumulate(root);
			layout(root);
			console.log(root);
			display(root);

			//依照設定初始化
			function initialize(root) {
				root.x = root.y = 0;
				root.dx = width;
				root.dy = height;
				root.depth = 0;
			}

			//計算總值
			function accumulate(d) {
				return (d._children = d.values) ?
					d.value = d.values.reduce(function(p, v) {
						return p + accumulate(v);
					}, 0) :
					d.value;
			}

			//用遞迴方式去計算子物件的大小
			function layout(d) {
				if (d._children) {
					treemap.nodes({
						_children: d._children
					});
					d._children.forEach(function(c) {
						c.x = d.x + c.x * d.dx;
						c.y = d.y + c.y * d.dy;
						c.dx *= d.dx;
						c.dy *= d.dy;
						c.parent = d;
						layout(c);
					});
				}
			}

			//顯示&切換控制
			function display(d) {
				grandparent
					.datum(d.parent)
					.on("click", transition)
					.select("text")
					.text(name(d));

				var g1 = svg.insert("g", ".grandparent")
					.datum(d)
					.attr("class", "depth");

				var g = g1.selectAll("g")
					.data(d._children)
					.enter().append("g");

				g.filter(function(d) {
						return d._children;
					})
					.classed("children", true)
					.on("click", transition);

				var children = g.selectAll(".child")
					.data(function(d) {
						return d._children || [d];
					})
					.enter().append("g");

				children.append("rect")
					.attr("class", "child")
					.call(rect)
					.append("title")
					.text(function(d) {
						return d.key + " (" + formatNumber(d.value) + ")";
					});
				children.append("text")
					.attr("class", "ctext")
					.text(function(d) {
						return d.key;
					})
					.call(text2);

				g.append("rect")
					.attr("class", "parent")
					.call(rect);

				var t = g.append("text")
					.attr("class", "ptext")
					.attr("dy", ".75em")

				t.append("tspan")
					.text(function(d) {
						return d.key;
					});
				t.append("tspan")
					.attr("dy", "1.0em")
					.text(function(d) {
						return formatNumber(d.value);
					});
				t.call(text);

				g.selectAll("rect")
					.style("fill", function(d) {
						return color(d.key);
					});

				function transition(d) {
					if (transitioning || !d) return;
					transitioning = true;

					var g2 = display(d),
						t1 = g1.transition().duration(750),
						t2 = g2.transition().duration(750);

					//新元素加入後要記得更新.
					x.domain([d.x, d.x + d.dx]);
					y.domain([d.y, d.y + d.dy]);

					//啟用反鋸齒，這樣比較好看一點
					svg.style("shape-rendering", null);

					//將子節點的Z軸在父節點上，畫出來的時候才看得到
					svg.selectAll(".depth").sort(function(a, b) {
						return a.depth - b.depth;
					});

					//文字淡入效果
					g2.selectAll("text").style("fill-opacity", 0);

					//切換到新畫出來的部分
					t1.selectAll(".ptext").call(text).style("fill-opacity", 0);
					t1.selectAll(".ctext").call(text2).style("fill-opacity", 0);
					t2.selectAll(".ptext").call(text).style("fill-opacity", 1);
					t2.selectAll(".ctext").call(text2).style("fill-opacity", 1);
					t1.selectAll("rect").call(rect);
					t2.selectAll("rect").call(rect);

					//舊的就拿掉避免出問題
					t1.remove().each("end", function() {
						svg.style("shape-rendering", "crispEdges");
						transitioning = false;
					});
				}

				return g;
			}

			function text(text) {
				text.selectAll("tspan")
					.attr("x", function(d) {
						return x(d.x) + 6;
					})
				text.attr("x", function(d) {
						return x(d.x) + 6;
					})
					.attr("y", function(d) {
						return y(d.y) + 6;
					})
					.style("opacity", function(d) {
						return this.getComputedTextLength() < x(d.x + d.dx) - x(d.x) ? 1 : 0;
					});
			}

			function text2(text) {
				text.attr("x", function(d) {
						return x(d.x + d.dx) - this.getComputedTextLength() - 6;
					})
					.attr("y", function(d) {
						return y(d.y + d.dy) - 6;
					})
					.style("opacity", function(d) {
						return this.getComputedTextLength() < x(d.x + d.dx) - x(d.x) ? 1 : 0;
					});
			}

			function rect(rect) {
				rect.attr("x", function(d) {
						return x(d.x);
					})
					.attr("y", function(d) {
						return y(d.y);
					})
					.attr("width", function(d) {
						return x(d.x + d.dx) - x(d.x);
					})
					.attr("height", function(d) {
						return y(d.y + d.dy) - y(d.y);
					});
			}

			//控制麵包屑的文字
			function name(d) {
				return d.parent ?
					name(d.parent) + " / " + d.key + " (" + formatNumber(d.value) + ")" :
					d.key + " (" + formatNumber(d.value) + ")";
			}
		}

		//一開始先用1950年的資料畫第一張圖
		d3.json("shark_1950.json", function(err, res) {
			if (!err) {
				console.log(res);
				var data = d3.nest().key(function(d) {
					return d.region;
				}).entries(res);
				main({
					title: "1950年全世界鯊魚捕捉數量(單位：噸) <span style='font-size:0.8em;'>(資料來源: 聯合國糧食及農業組織[FAO])</span>"
				}, {
					key: "全世界",
					values: data
				});
			}
		});

		//配合select去切換其他年份
		function switchTo(year) {
			//先清掉之前的年份
			$("#chart").html("");
			d3.json("shark_" + year + ".json", function(err, res) {
				if (!err) {
					console.log(res);
					var data = d3.nest().key(function(d) {
						return d.region;
					}).entries(res);
					main({
						title: year + "年全世界鯊魚捕捉數量(單位：噸)<span style='font-size:0.8em;'>(資料來源: 聯合國糧食及農業組織[FAO])</span>"
					}, {
						key: "全世界",
						values: data
					});
				}
			});
		}

		//操作說明&年份選項
		d3.select("body").append("span").text("請由下拉選單選擇要看的年份：");
		d3.select("body").append("select").attr({
			id: "year_select"
		});
		//我只會用jQuery來做
		for (var i = 1950; i <= 2015; i++) {
			$("#year_select").append($("<option></option>").attr("value", i).text(i + "年"));
		}
		//綁定改變event，當選新的年份時切換過去
		$("#year_select").change(function(e) {
			var selected_year = $("#year_select option:selected").val();
			console.log(selected_year);
			switchTo(selected_year);
		});
		d3.select("body").append("span").html("；<br />點選國家方塊可看該國在各水域的捕捉量");

	</script>
</body>

</html>
